<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="jquery.parallax.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="jquery.parallax.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function(){
			// Declare parallax on layers
			jQuery('.parallax-layer').parallax({
				mouseport: jQuery("#port")
			});
		});
	</script>
</head>

<body style = "margin:0;">
<style>
		#port {
			background: #4885ed;
			margin: 0px 0px;
			overflow: hidden;
			position: relative;
			height: 35vw;
			width : 100vw;
		}
	</style>
		<div id="port">
			<img class="parallax-layer" src="parallax-0.png" alt="" style="width:100%; height:100%;"/>
			<img class="parallax-layer" src="parallax-3.png" alt="" style="width:102%; height:102%;"/>	
			<img class="parallax-layer" src="parallax-2.png" alt="" style="width:102%; height:102%;"/>	
		</div>
			
	
</body>
</html>
