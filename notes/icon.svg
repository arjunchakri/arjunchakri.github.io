<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Terminal window frame -->
  <rect x="64" y="96" width="384" height="320" rx="16" fill="#12131a" stroke="#2a2d3a" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="64" y="96" width="384" height="40" rx="16" fill="#1a1b26"/>
  <rect x="64" y="120" width="384" height="16" fill="#1a1b26"/>
  
  <!-- Traffic lights -->
  <circle cx="96" cy="116" r="8" fill="#ff5f56"/>
  <circle cx="120" cy="116" r="8" fill="#ffbd2e"/>
  <circle cx="144" cy="116" r="8" fill="#27c93f"/>
  
  <!-- Code lines -->
  <rect x="96" y="160" width="120" height="8" rx="4" fill="#58a6ff"/>
  <rect x="96" y="184" width="200" height="8" rx="4" fill="#6b7280"/>
  <rect x="96" y="208" width="160" height="8" rx="4" fill="#a78bfa"/>
  <rect x="96" y="232" width="240" height="8" rx="4" fill="#6b7280"/>
  <rect x="96" y="256" width="100" height="8" rx="4" fill="#4ade80"/>
  <rect x="96" y="280" width="180" height="8" rx="4" fill="#6b7280"/>
  
  <!-- Cursor -->
  <rect x="96" y="304" width="3" height="20" rx="1" fill="url(#accent)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Collaboration dots -->
  <circle cx="400" cy="380" r="12" fill="#ff6b6b"/>
  <circle cx="380" cy="360" r="12" fill="#4ecdc4"/>
  <circle cx="420" cy="360" r="12" fill="#fbbf24"/>
</svg>
